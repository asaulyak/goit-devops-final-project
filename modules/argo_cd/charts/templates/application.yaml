{{- if .Values.applications }}
{{- range .Values.applications }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace | default "argocd" }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .project | default "default" }}
  source:
    repoURL: {{ .repoURL }}
    targetRevision: {{ .targetRevision | default "main" }}
    path: {{ .targetPath }}
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .namespace }}
  syncPolicy:
    {{- if .syncPolicy }}
    {{- if .syncPolicy.automated }}
    automated:
      prune: {{ .syncPolicy.automated.prune | default false }}
      selfHeal: {{ .syncPolicy.automated.selfHeal | default false }}
    {{- end }}
    {{- if .syncPolicy.syncOptions }}
    syncOptions:
      {{- range .syncPolicy.syncOptions }}
      - {{ . }}
      {{- end }}
    {{- end }}
    {{- else }}
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    {{- end }}
---
{{- end }}
{{- end }}

